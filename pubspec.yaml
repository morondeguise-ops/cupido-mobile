name: cupido
description: Cupido - Exclusive hobby-based social discovery platform
publish_to: 'none'
version: 2.1.0+3

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  card_swiper: ^3.0.1
  flutter_card_swiper: ^7.0.1

  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.2
  photo_view: ^0.14.0
  flutter_image_compress: ^2.1.0
  image_cropper: ^5.0.1

  # Location
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # Push Notifications & Analytics
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.8.0
  flutter_local_notifications: ^16.3.2

  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.0
  url_launcher: ^6.2.3
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  app_links: ^4.0.1

  # In-App Purchases
  purchases_flutter: ^6.20.0

  # Ads
  google_mobile_ads: ^5.1.0

  # Phone Input
  intl_phone_field: ^3.2.0
  country_picker: ^2.0.23

  # Validation
  email_validator: ^2.1.17

  # UI Enhancements
  animated_text_kit: ^4.2.2
  lottie: ^3.0.0
  flutter_animate: ^4.3.0
  badges: ^3.1.2
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logos/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
